<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Decentralised_Chat_EN3B</title>
  <meta name="description" content="This is a prototype of a decentraliced chat developed in the
  Software Engineering degree University of Oviedo, group EN3B (2018-2019).">

  <script src="scripts/jquery-3.3.1.js"></script>
  <script src="https://solid.github.io/solid-auth-client/dist/solid-auth-client.bundle.js"></script>
  <script src="scripts/main.js"></script>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
<div id="appWindow">

  <div id="sideMenu">
    <div id="header">
      <img src="img/pp.jpg" dragable= false class="user">
      <button id="received">
        <img src="img/received.png" dragable = false>
      </button>
      <button id="sent">
        <img src="img/sent.png" dragable = false>
      </button>
    </div>

    <div id="searchBar">
      <input type="text" title="Search your friend list" value="Search your friend list">
      <button>
        <img src="img/search.png" dragable = false>
      </button>
    </div>

    <div id="chatsList">
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 1</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 2</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 3</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 4</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 5</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 6</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 7</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 8</label> </div>
      <div class="chatElement"><img src="img/pp.jpg"> <label> Friend 9</label> </div>
    </div>

  </div>

  <div id="chatView">
    <div id="messageList">

      <div class="messageOut">
        <div class="texto"><label>Este es un mensaje propio</label></div> <div class="hour">7:32</div>
      </div>
      <div class="messageIn">
        <div class="texto"><label>Este es un mensaje ajeno</label></div> <div class="hour">7:32</div>
      </div>
      <div class="messageOut">
        <div class="texto"><label>Este es un mensaje propio</label></div> <div class="hour">7:32</div>
      </div>
      <div class="messageIn">
        <div class="texto"><label>Este es un mensaje ajeno</label></div> <div class="hour">7:32</div>
      </div>
      <div class="messageOut">
        <div class="texto"><label>Este es un mensaje propio</label></div> <div class="hour">7:32</div>
      </div>
      <div class="messageIn">
        <div class="texto"><label>Este es un mensaje ajeno</label></div> <div class="hour">7:32</div>
      </div>
      <div class="messageOut">
        <div class="texto"><label>Este es un mensaje propio</label></div> <div class="hour">7:32</div>
      </div>
      <div class="messageIn">
        <div class="texto"><label>Este es un mensaje ajeno</label></div> <div class="hour">7:32</div>
      </div>

    </div>
    <div id="typeBar">
        <input type="text" title="Type a message" value="Type a message">
        <button>
          <img src="img/send.jpg" dragable = false>
        </button>
    </div>

  </div>
</div>

</body>

</html>
